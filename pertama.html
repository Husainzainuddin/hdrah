<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kado untuk Darong</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 36px;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            z-index: 1;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin: 20px 0;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: #6DD3CE;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5AB2B5;
        }

        /* Media query untuk layar kecil (seperti HP) */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px; /* Ukuran font lebih kecil di perangkat mobile */
            }
            img {
                width: 150px; /* Ukuran gambar lebih kecil di perangkat mobile */
            }
            button {
                font-size: 16px; /* Ukuran tombol lebih kecil di perangkat mobile */
            }
        }
    </style>
</head>
